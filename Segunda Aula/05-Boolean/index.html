    <h1>Booleano</h1>
    <h3>Tipo de dado que retorna verdadeiro ou falso.
        Pode ser utilizado com operadores de comparações: <br>
        >- maior que <br>
        <- menor que <br>
        >= maior ou igual <br>
        >- menor ou igual <br>
        == igual <br>
        != diferente <br>
        === idêntico (Variáveis que posuem o mesmo valor e tipo de dados) <br>
    </h3>
